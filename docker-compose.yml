version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: profidb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123  # УБЕДИТЕСЬ, ЧТО ЗДЕСЬ ТОТ ЖЕ ПАРОЛЬ!
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  main:
    build: .
    ports:
      - "443:7000"
    depends_on:
      postgres:
        condition: service_healthy  # Ждём, пока PostgreSQL будет готов
    environment:
      - NODE_ENV=development
    env_file:
      - .development.env  # ЗДЕСЬ БУДЕТ ЧИТАТЬСЯ DB_PASSWORD
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data: